<ion-header class="black-background">
    <ion-toolbar class="black-background">
        <ion-buttons slot="start">
            <ion-button (click)="closeModal()" color="light"><ion-icon name="ios-arrow-back"></ion-icon></ion-button>
          </ion-buttons>
      <span *ngIf="!this.value.program_name" style="color: white; white-space: nowrap; padding-left: 15px; font-weight: 600; font-size: 1.1rem;">
        {{this.value.content_title}}
      </span>
      <span *ngIf="this.value.program_name" style="color: white; white-space: nowrap; padding-left: 15px; font-weight: 600; font-size: 1.1rem;">
          {{this.value.program_name}}
        </span>
    </ion-toolbar>
    </ion-header>

<ion-content class="black-background" style="border: none;" fullscreen>
       <iframe [src]="this.safeUrl" style="width: 100%; height: 70%;" allowfullscreen scrolling="no" frameborder="0" #iframe></iframe>
</ion-content>

<ion-footer>
    <ion-toolbar class="black-background">
          <ion-buttons slot="end">
              <ion-button (click)="share(this.value)"><span>SHARE</span></ion-button>
            </ion-buttons>
    </ion-toolbar>
  </ion-footer>
